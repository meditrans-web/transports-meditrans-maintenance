<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transports Meditrans - Site en maintenance</title>
    <meta
      name="description"
      content="Notre site est momentanément en maintenance. Merci pour votre patience."
    />
    <!-- Avoid indexing during maintenance -->
    <meta name="robots" content="noindex, nofollow" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <!-- Animate.css -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Import compiled CSS -->
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body
    class="min-h-dvh selection:bg-red-100 selection:text-red-800 bg-white text-slate-900 place-items-center grid antialiased"
  >
    <main>
      <section
        class="w-full"
        aria-labelledby="maintenance-heading"
        id="section-maintenance"
      >
        <div class="px-4 w-full max-w-6xl mx-auto">
          <!-- Brand logo -->
          <img
            class="mx-auto w-full block max-w-xl mb-16 animate__animated animate__lightSpeedInLeft animate__delay-1s select-none"
            src="/assets/logo/transports-meditrans-logo-inline.webp"
            alt="Transports Meditrans"
            fetchpriority="high"
            decoding="async"
            width="800"
            height="126"
          />

          <!-- Content -->
          <div
            class="text-center mx-auto max-w-xl space-y-4 sm:space-y-6 mb-8 animate__animated animate__fadeInDown"
          >
            <!-- Badge -->
            <p
              class="inline-flex items-center gap-2 rounded-full border border-slate-200 bg-slate-50 px-3 py-1 text-sm text-slate-700"
            >
              <!-- Ping animated circle -->
              <span class="relative flex size-2">
                <span
                  class="absolute inset-0 rounded-full bg-green-400/50 motion-safe:animate-ping"
                  aria-hidden="true"
                ></span>
                <span class="relative size-2 rounded-full bg-green-500"></span>
              </span>
              Maintenance en cours
            </p>

            <!-- Global heading -->
            <h1
              class="text-pretty text-4xl font-semibold tracking-tight sm:text-5xl"
              id="maintenance-heading"
            >
              Nous revenons très vite.
            </h1>

            <!-- Subline -->
            <p
              class="max-w-prose text-pretty text-base leading-relaxed text-slate-600 sm:text-lg"
            >
              Le site est temporairement indisponible le temps d'une migration
              et d'une remise à niveau. Merci pour votre patience.
            </p>

            <!-- Contact email -->
            <a
              href="mailto:contact@transports-meditrans.com"
              class="font-medium text-sky-600 underline underline-offset-3 hover:text-sky-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-500/60 focus-visible:ring-offset-3 transition duration-200 ease-out ring-offset-white"
              >contact@transports-meditrans.com</a
            >
          </div>

          <!-- Social media -->
          <div
            class="mx-auto text-center max-w-sm animate__animated animate__fadeInDown"
          >
            <!-- Social media heading -->
            <h2 class="text-slate-600 mb-6">
              Retrouvez-nous sur les réseaux sociaux :
            </h2>

            <!-- Social media links -->
            <ul
              class="flex items-center justify-center gap-6"
              aria-label="Liens vers les réseaux sociaux de Transports Meditrans"
            >
              <!-- Facebook -->
              <li>
                <a
                  class="inline-flex rounded-full p-3 bg-red-50 text-red-600 transition duration-200 ease-out hover:-translate-y-1 hover:text-red-500 hover:shadow-md active:translate-y-0 active:shadow-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-500/60 focus-visible:ring-offset-2 ring-offset-white"
                  href="https://www.facebook.com/MeditransFr/"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="Accéder à la page Facebook de Transports Meditrans (Ouvre un nouvel onglet)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="size-6"
                    aria-hidden="true"
                    focusable="false"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M18 2a1 1 0 0 1 .993 .883l.007 .117v4a1 1 0 0 1 -.883 .993l-.117 .007h-3v1h3a1 1 0 0 1 .991 1.131l-.02 .112l-1 4a1 1 0 0 1 -.858 .75l-.113 .007h-2v6a1 1 0 0 1 -.883 .993l-.117 .007h-4a1 1 0 0 1 -.993 -.883l-.007 -.117v-6h-2a1 1 0 0 1 -.993 -.883l-.007 -.117v-4a1 1 0 0 1 .883 -.993l.117 -.007h2v-1a6 6 0 0 1 5.775 -5.996l.225 -.004h3z"
                    />
                  </svg>
                </a>
              </li>
              <!-- LinkedIn -->
              <li>
                <a
                  class="inline-flex rounded-full p-3 bg-red-50 text-red-600 transition duration-200 ease-out hover:-translate-y-1 hover:text-red-500 hover:shadow-md active:translate-y-0 active:shadow-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-500/60 focus-visible:ring-offset-2 ring-offset-white"
                  href="https://www.linkedin.com/company/reseau-meditrans/"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="Accéder à la page LinkedIn de Transports Meditrans (Ouvre un nouvel onglet)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="size-6"
                    aria-hidden="true"
                    focusable="false"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M17 2a5 5 0 0 1 5 5v10a5 5 0 0 1 -5 5h-10a5 5 0 0 1 -5 -5v-10a5 5 0 0 1 5 -5zm-9 8a1 1 0 0 0 -1 1v5a1 1 0 0 0 2 0v-5a1 1 0 0 0 -1 -1m6 0a3 3 0 0 0 -1.168 .236l-.125 .057a1 1 0 0 0 -1.707 .707v5a1 1 0 0 0 2 0v-3a1 1 0 0 1 2 0v3a1 1 0 0 0 2 0v-3a3 3 0 0 0 -3 -3m-6 -3a1 1 0 0 0 -.993 .883l-.007 .127a1 1 0 0 0 1.993 .117l.007 -.127a1 1 0 0 0 -1 -1"
                    />
                  </svg>
                </a>
              </li>
              <!-- YouTube -->
              <li>
                <a
                  class="inline-flex rounded-full p-3 bg-red-50 text-red-600 transition duration-200 ease-out hover:-translate-y-1 hover:text-red-500 hover:shadow-md active:translate-y-0 active:shadow-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-500/60 focus-visible:ring-offset-2 ring-offset-white"
                  href="https://www.youtube.com/channel/UCVMl47M0xTYJxpARKFn6jUQ"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="Accéder à la page YouTube de Transports Meditrans (Ouvre un nouvel onglet)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="size-6"
                    aria-hidden="true"
                    focusable="false"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M18 3a5 5 0 0 1 5 5v8a5 5 0 0 1 -5 5h-12a5 5 0 0 1 -5 -5v-8a5 5 0 0 1 5 -5zm-9 6v6a1 1 0 0 0 1.514 .857l5 -3a1 1 0 0 0 0 -1.714l-5 -3a1 1 0 0 0 -1.514 .857z"
                    />
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
